{% extends 'base.html' %} {% block content %}
<div class="login">
  <div class="containerLogin">
    <form method="post" class="login-form" novalidate>
      {% csrf_token %}
      <h2 hidden>Login</h2>
      <div class="illustration"><i class="icon-users"></i></div>
      <div class="form-group">
        <input
          type="text"
          name="username"
          placeholder="Usuario"
          autofocus="autofocus"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit">Iniciar Sesión</button>
      </div>
      <div class="register">No tiene una cuenta? <a href="">Regístrate</a></div>
    </form>
  </div>
</div>

{% endblock %}
