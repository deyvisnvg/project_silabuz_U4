{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
    {% block title %} {% endblock %}
  </head>

  <body>
    <div class="hola">
      <i class="icon-menu burger-button" id="icon-burger"></i>
      <header class="header">
        <div class="container2">
          <div class="school"><i class="icon-books"></i>Silabuz</div>
          <nav class="menu">
            <ol>
              {% if user.is_authenticated %}
              <li class="link">
                <a href="#">Registrar<i class="icon-down sub-icon"></i></a>
                <ol class="sub-menu">
                  <li><a href="{% url 'portafolio_add' %}">Portafolio</a></li>
                </ol>
              </li>
              {% else %}
              <li>
                <a href="">Portafolios</a>
              </li>
              <li>
                <a class="link-buttom" href="{% url 'accounts/login' %}"
                  >Login</a
                >
              </li>
              {% endif %}
            </ol>
          </nav>
        </div>
      </header>
    </div>
    <div class="container2">{% block content %} {% endblock %}</div>

    {% block footer_js %} {% endblock %}
  </body>
</html>
